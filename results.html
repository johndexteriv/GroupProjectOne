<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Food & Flick</title>
    <!-- Reset Stylesheet -->
    <link
      type="text/css"
      rel="stylesheet"
      href="reset.css"
      media="screen,projection"
    />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Fascinate+Inline&family=Jacques+Francois+Shadow&family=Monoton&display=swap"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      media="screen,projection"
    />
    <!-- our stylesheet -->
    <link
      type="text/css"
      rel="stylesheet"
      href="style.css"
      media="screen,projection"
    />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <!-- nav bar -->
    <nav class="grey darken-4" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo">Logo</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="#">Homepage</a></li>
        </ul>
      </div>
    </nav>
    <!-- main body content -->
    <main>
      <div class="container main">
        <div class="row content">
          <h2 class="results-header center-align red-text text-darken-3">Results</h2>
          <div class="col l5 indigo darken-4 result movie">Movie info</div>
          <div class="col l1"></div>
          <div class="col l5 indigo darken-4 result recipe">Recipe info</div>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer class="page-footer grey darken-4">
      <h5 class="black-text">Footer Content</h5>
      <p class="black-text">more footer text content</p>
    </footer>
    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
  </body>
